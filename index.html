<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        
        <div id="screen1">
            <div class="square">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <img id="fortune-cookie" src="./images/fortune-cookie.png" alt="Biscoito da sorte fechado com uma mensagem">
            </div>
        </div> 
        
        <div id="screen2" class="hide">
            <div class="rectangle">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <img id="note" src="./images/sorte.png" alt="Bilhete que diz a mensagem 'Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu'">
                <img id="opened-cookie" src="./images/opened-cookie.png" alt="Imagem de um biscoito aberto">
                <button id="btnReset">Abrir outro biscoito</button>
            </div>
        </div>
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
